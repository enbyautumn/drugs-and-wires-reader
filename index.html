<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&W Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiped-events@1.1.6/dist/swiped-events.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/long-press-event@2.4.4/dist/long-press-event.min.js"></script>

    <link rel="icon" href="https://www.drugsandwires.fail/wp-content/uploads/2018/11/dslogo.png">
    <link rel="apple-touch-icon" href="https://www.drugsandwires.fail/wp-content/uploads/2018/11/dslogo.png">

    <meta name="desciption" content="A mobile PWA reader for the Drugs & Wires webcomic">
    <link rel="manifest" href="reader.webmanifest">
    <meta name="theme-color" content="#181a1b">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
        }
    </script>

</head>
<body>
    <div class="flex-row">

        <div class="flex-column">

            <div id="info-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <div id="info">
                <div id="close-info">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                This is a mobile reader for <a href="https://www.drugsandwires.fail/" target="_blank" rel="noopener noreferrer">Drugs and Wires</a>, a cyberpunk webcomic made by <a href="https://marysafro.crd.co/" target="_blank" rel="noopener noreferrer">Mary Safro</a> and <a href="https://blackiochronicles.tumblr.com/" target="_blank" rel="noopener noreferrer">Io Black</a>. All art, including the page icon, is owned by them.
                This website is open-source at <a href="https://github.com/enbyautumn/drugs-and-wires-reader" target="_blank" rel="noopener noreferrer">GitHub</a> and is under the <a href="https://unlicense.org/" target="_blank" rel="noopener noreferrer">Unlicense</a> license.
                Thank you for using my reader, and remember to support Drugs and Wires!
            </div>

            <div class="image-container" id="image-container">
                <img src="" id="content"></img>
            </div>

            <div class="footer">
                <div class="nav-icon" id="full-left" data-long-press-delay="700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </div>

                <div class="nav-icon" id="left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </div>

                <input id="page-input" type="number" inputmode="numeric" min="1">

                <div class="nav-icon" id="right">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>

                <div class="nav-icon" id="full-right" data-long-press-delay="700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </div>
                
            </div>


        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
