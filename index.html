<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&W Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiped-events@1.1.6/dist/swiped-events.min.js"></script>

    <link rel="icon" href="https://www.drugsandwires.fail/wp-content/uploads/2018/11/dslogo.png">
    <link rel="apple-touch-icon" href="https://www.drugsandwires.fail/wp-content/uploads/2018/11/dslogo.png">

    <meta name="desciption" content="A mobile PWA reader for the Drugs & Wires webcomic">
    <link rel="manifest" href="reader.webmanifest">
    <meta name="theme-color" content="#181a1b">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
        }
    </script>

</head>
<body>
    <!-- <div id="toast">Title Thing Goes Here</div> -->

    <div class="flex-row">

        <div class="flex-column">

            <div class="image-container" id="image-container">
                <!-- <div id="bookmark">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M 15 2 v 16 l -5 -2.5 L 5 18 V 2 z" />
                    </svg>
                </div> -->
                <img src="" id="content"></img>
            </div>

            <div class="footer">
                <div class="nav-icon" id="full-left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </div>

                <div class="nav-icon" id="left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </div>

                <input id="page-input" type="number" inputmode="numeric" min="1">

                </div>

                <div class="nav-icon" id="full-right">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </div>
                
            </div>


        </div>

    </div>

    <script src="main.js"></script>

</html>
